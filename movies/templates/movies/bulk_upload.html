<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Upload Movies</title>
</head>
<body>
    <h1>Bulk Upload Movies</h1>
    
    <p>Please upload a CSV file with the following columns: <b>title</b>, <b>release_year</b>, <b>genre</b>.</p>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
